name: Flutter Integration Test
description: Run integration tests for AppFlowy

inputs:
  os:
    description: "The OS to run the tests on"
    required: true
  test_path:
    description: "The path to the integration test file"
    required: true
  flutter_version:
    description: "The version of Flutter to use"
    required: true
  rust_toolchain:
    description: "The version of Rust to use"
    required: true
  cargo_make_version:
    description: "The version of cargo-make to use"
    required: true
  rust_target:
    description: "The target to build for"
    required: true

runs:
  using: "composite"

  steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      id: rust_toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ inputs.RUST_TOOLCHAIN }}
        target: ${{ inputs.rust_target }}
        override: true
        profile: minimal

    - name: Install flutter
      id: flutter
      uses: subosito/flutter-action@v2
      with:
        channel: "stable"
        flutter-version: ${{ inputs.flutter_version }}
        cache: true

    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-make@${{ inputs.cargo_make_version }}

    - name: Install prerequisites
      working-directory: frontend
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo wget -qO /etc/apt/trusted.gpg.d/dart_linux_signing_key.asc https://dl-ssl.google.com/linux/linux_signing_key.pub
          sudo wget -qO /etc/apt/sources.list.d/dart_stable.list https://storage.googleapis.com/download.dartlang.org/linux/debian/dart_stable.list
          sudo apt-get update
          sudo apt-get install -y dart curl build-essential libssl-dev clang cmake ninja-build pkg-config libgtk-3-dev keybinder-3.0 libnotify-dev network-manager
        elif [ "$RUNNER_OS" == "Windows" ]; then
          vcpkg integrate install
        elif [ "$RUNNER_OS" == "macOS" ]; then
          echo 'do nothing'
        fi
      shell: bash

    - name: Enable Flutter Desktop
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          flutter config --enable-linux-desktop
        elif [ "$RUNNER_OS" == "Windows" ]; then
          flutter config --enable-windows-desktop
        elif [ "$RUNNER_OS" == "macOS" ]; then
          flutter config --enable-macos-desktop
        fi
      shell: bash

    - uses: actions/download-artifact@v4
      with:
        name: ${{ github.run_id }}-${{ inputs.os }}

    - name: Uncompressed appflowy_flutter
      run: tar --dereference -xf appflowy_flutter.tar.gz
      shell: bash

    - name: Run Flutter integration tests
      working-directory: frontend/appflowy_flutter
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          sudo apt-get install network-manager
          flutter test ${{ inputs.test_path }} -d Linux --coverage
        elif [ "$RUNNER_OS" == "Windows" ]; then
          flutter test ${{ inputs.test_path }} -d Windows --coverage
        elif [ "$RUNNER_OS" == "macOS" ]; then
          flutter test ${{ inputs.test_path }} -d macOS --coverage
        fi
      shell: bash
