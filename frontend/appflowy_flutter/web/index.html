<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flutter Web App">

  <!-- App title & icons -->
  <title>AppFlowy Flutter</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="appflowy_flutter">

  <!-- ðŸŒˆ Loading Screen Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #0d47a1;
    }

    #loading-container {
      text-align: center;
    }

    #loading-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    #loading-text {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(13, 71, 161, 0.2);
      border-top-color: #0d47a1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- ðŸŒŸ Loading Screen -->
  <div id="loading-container">
    <img id="loading-logo" src="icons/Icon-192.png" alt="App Logo">
    <div class="spinner"></div>
    <div id="loading-text">Loading AppFlowy Flutter...</div>
  </div>

  <!-- ðŸš€ Flutter Web Bootstrap -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Remove the loading screen
            document.getElementById('loading-container').remove();
            // Run the Flutter app
            appRunner.runApp();
          });
        },
      });
    });
  </script>
</body>
</html>
