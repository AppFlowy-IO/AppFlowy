[package]
name = "dart-ffi"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "dart_ffi"
# this value will change depending on the target os
# default static lib
crate-type = ["staticlib"]


[dependencies]
allo-isolate = { version = "^0.1", features = ["catch-unwind"] }
byteorder = { version = "1.3.4" }
ffi-support = { version = "0.4.2" }
protobuf = { version = "2.20.0" }
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
log = "0.4.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
bytes = { version = "1.0" }
crossbeam-utils = "0.8.7"
lazy_static = "1.4.0"
parking_lot = "0.12.1"

lib-dispatch = { path = "../lib-dispatch" }
flowy-core = { path = "../flowy-core" }
dart-notify = { path = "../dart-notify" }
flowy-derive = { path = "../flowy-derive" }

[features]
default = ["flowy-core/dart", "flutter", "rev-sqlite"]
flutter = []
rev-sqlite = ["flowy-core/rev-sqlite"]
http_sync = ["flowy-core/http_sync", "flowy-core/use_bunyan"]
openssl_vendored = ["flowy-core/openssl_vendored"]

[build-dependencies]
flowy-codegen = { path = "../flowy-codegen", features = [
    "dart",
]}

