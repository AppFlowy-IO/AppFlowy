[package]
name = "flowy-database2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
collab = { version = "0.1.0" }
collab-database = { version = "0.1.0" }
collab-entity = { version = "0.1.0" }
collab-integrate = { workspace = true }
flowy-database-deps = { workspace = true }

flowy-derive = { path = "../../../shared-lib/flowy-derive" }
flowy-notification  = { workspace = true }
parking_lot = "0.12.1"
protobuf = {version = "2.28.0"}
flowy-error = { workspace = true, features = ["impl_from_dispatch_error", "impl_from_collab"]}
lib-dispatch = { workspace = true }
tokio = { version = "1.26", features = ["sync"] }
flowy-task= { workspace = true }
bytes = { version = "1.5" }
tracing = { version = "0.1", features = ["log"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = {version = "1.0"}
serde_repr = "0.1"
lib-infra = { path = "../../../shared-lib/lib-infra" }
chrono = { version = "0.4.31", default-features = false, features = ["clock"] }
rust_decimal = "1.28.1"
rusty-money = {version = "0.4.1", features = ["iso"]}
lazy_static = "1.4.0"
indexmap = {version = "1.9.2", features = ["serde"]}
url = { version = "2"}
fancy-regex = "0.10.0"
futures = "0.3.26"
dashmap = "5"
anyhow = "1.0"
async-stream = "0.3.4"
rayon = "1.6.1"
nanoid = "0.4.0"
async-trait = "0.1.73"
chrono-tz = "0.8.2"
csv = "1.1.6"

strum = "0.25"
strum_macros = "0.25"

[dev-dependencies]
flowy-test = { path = "../flowy-test", default-features = false }

[build-dependencies]
flowy-codegen = { path = "../../../shared-lib/flowy-codegen"}


[features]
dart = ["flowy-codegen/dart", "flowy-notification/dart"]
ts = ["flowy-codegen/ts", "flowy-notification/ts"]