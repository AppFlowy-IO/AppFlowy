# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir || true
  - cp -r appflowy_flutter/build/linux/x64/release/bundle AppDir

  # Icon
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
  - cp scripts/linux_distribution/packaging/appflowy.svg AppDir/usr/share/icons/hicolor/scalable/apps/

AppDir:
  path: ./AppDir
  app_info:
    id: io.appflowy.AppFlowy
    name: AppFlowy
    icon: appflowy.svg
    version: [CHANGE_THIS]
    exec: AppFlowy
    exec_args: $@
  apt:
    arch:
      - amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://id.archive.ubuntu.com/ubuntu/ noble main restricted
      - sourceline: deb http://id.archive.ubuntu.com/ubuntu/ noble-updates main restricted
      - sourceline: deb http://id.archive.ubuntu.com/ubuntu/ noble universe
      - sourceline: deb http://id.archive.ubuntu.com/ubuntu/ noble-updates universe
      - sourceline: deb http://id.archive.ubuntu.com/ubuntu/ noble multiverse
      - sourceline: deb http://id.archive.ubuntu.com/ubuntu/ noble-updates multiverse
      - sourceline:
          deb http://id.archive.ubuntu.com/ubuntu/ noble-backports main restricted
          universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu noble-security main restricted
      - sourceline: deb http://security.ubuntu.com/ubuntu noble-security universe
      - sourceline: deb http://security.ubuntu.com/ubuntu noble-security multiverse
      - sourceline:
          deb https://ppa.launchpadcontent.net/touchegg/stable/ubuntu/ noble
          main
      - sourceline:
          deb https://packagecloud.io/slacktechnologies/slack/debian/ jessie
          main
      - sourceline:
          deb [arch=amd64 signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg]
          https://cli.github.com/packages stable main
      - sourceline:
          deb [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/node_16.x
          jammy main
      - sourceline:
          deb [arch=amd64,arm64,armhf] http://packages.microsoft.com/repos/code
          stable main
      - sourceline:
          deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable
          main
    include:
      - libc6:amd64
      - libnotify4:amd64
      - libkeybinder-3.0-0:amd64
      - libwayland-cursor0:amd64
      - libwayland-client0:amd64
      - libwayland-egl1:amd64
  files:
    include: []
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
