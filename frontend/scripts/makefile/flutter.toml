  mkdir -p ${output_path}

  product=${PRODUCT_NAME}-arm64-v8a-release.${PRODUCT_EXT}
  cp -R ${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}/appflowy_flutter/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
