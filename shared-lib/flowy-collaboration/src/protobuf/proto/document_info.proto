syntax = "proto3";
import "revision.proto";

message CreateBlockParams {
    string id = 1;
    RepeatedRevision revisions = 2;
}
message BlockInfo {
    string block_id = 1;
    string text = 2;
    int64 rev_id = 3;
    int64 base_rev_id = 4;
}
message ResetBlockParams {
    string block_id = 1;
    RepeatedRevision revisions = 2;
}
message BlockDelta {
    string block_id = 1;
    string delta_json = 2;
}
message NewDocUser {
    string user_id = 1;
    int64 rev_id = 2;
    string doc_id = 3;
}
message BlockId {
    string value = 1;
}
